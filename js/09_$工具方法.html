<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_$工具方法</title>
  <script src="js/jquery-1.10.1.js" type="text/javascript"></script>
  
</head>
<body>
<!--
1. $.each(): 遍历数组或对象中的数据
2. $.trim(): 去除字符串两边的空格
3. $.type(obj): 得到数据的类型
4. $.isArray(obj): 判断是否是数组
5. $.isFunction(obj): 判断是否是函数
6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
-->
   <script>
             //1. $.each(): 遍历数组或对象中的数据
        $(function(){
            var arr = ['鲁智深','林冲','宋江','高俅','高衙内'];
            $.each(arr,function(index,item){
                console.log(index,item);
            });

            //2. $.trim(): 去除字符串两边的空格
            var str = '  鲁智深  ';
            console.log($.trim(str));

            //3、$.type(obj): 得到数据的类型
            console.log($.type($));//function
            console.log($.type($()));//object

            //4、$.isArray(obj): 判断是否是数组
            console.log($.isArray(arr));//true

            //5、$.isFunction(obj): 判断是否是函数
            console.log($.isFunction($));//function

            //6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
            var json = '{"username":"jack", "age" : 12}'
            var json1 = '[{"username":"jack", "age" : 12},{"username":"Tom", "age" : 13}]'
            console.log($.parseJSON(json));//__proto__:Object
            console.log($.parseJSON(json1));//__proto__:Array(0)
        })
   </script>
</body>
</html>
